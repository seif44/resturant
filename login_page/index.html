<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
    <link rel="icon" type="image/x-icon" href="../welcome_page/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div id="container" class="col-12">
        <section class="section_2 col-6 ">
            <form>
                <a class="login_link" href="../sign_page/index.html">Don't have an account?</a>
                <h1 style="font-weight: bold;">Welcome Back!</h1>
                <div class="form-text" style="font-size: large;">please sign in to continue</div>
                <br>
                <div class="wrong" >

                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="login-username" placeholder="User Name" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>
                <a onclick="submit()" class="btn btn-warning form-control">Submit</a>
            </form>
            <br>
            <div style="text-align: center; font-size: larger;">or</div>
            <br>
            <div class="google_facebook">
                <a type="button" href="https://www.google.com/" class="btn btn-outline-secondary"
                    style="font-weight: bolder;">
                    <img width="35" height="35" src="https://img.icons8.com/color/48/google-logo.png"
                        alt="google-logo" />
                    continue with Google
                </a>
                <a type="button" href="https://www.facebook.com" class="btn btn-outline-secondary"
                    style="font-weight: bolder;">
                    <img width="35" height="35" src="https://img.icons8.com/color/48/facebook.png" alt="facebook" />
                    continue with Facebook
                </a>
            </div>
            <br>
            <br>
            <div style="text-align: center;"><a href="#" style="text-decoration: none; color: rgb(24, 24, 182);">Forgot
                    Password?</a></div>
        </section>
        <section class="section_1 col-6">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/food_1.jpg" alt="#">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/food_2.jpg" alt="#">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/food_3.jpg" alt="#">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });
    </script>
    <script src="index.js"></script>
</body>

</html>
